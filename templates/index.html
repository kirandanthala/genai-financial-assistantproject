<!DOCTYPE html>
<html>
<head>
    <title>Financial Assistant</title>
</head>
<body>
    <h1>Ask your Financial Assistant</h1>
    <form method="POST" action="/ask-ui">
        <label for="query">Enter your question:</label>
        <input type="text" name="query" required>
        <button type="submit">Ask</button>
    </form>

    {% if answer %}
        <h2>Answer:</h2>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
