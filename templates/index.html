
<!DOCTYPE html>
<html>
<head>
     <title>GenAI Financial Assistant</title>
</head>
<body>
    <h2>Ask your Financial Question</h2>
    <form method="post" action="/ask-ui">
        <input type="text" name="query" placeholder="Enter your question" style="width:300px;">
        <button type="Submit">Ask</button>
    </form>
    {% if answer %}
        <h3>Answer;</h3>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
